<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="sorting_visualizer.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div>
        <label for="arraySize">Enter number of elements (1-20):</label>
        <input type="number" id="arraySize" min="1" max="20" value="10">
        <button id="generateArray">Generate Array</button>
    </div>
    <div id="originalArray"></div>
    <div id="arrayContainer"></div>
    <div class="controls">
        <button id="bubbleSort">Bubble Sort</button>
        <button id="selectionSort">Selection Sort</button>
        <button id="insertionSort">Insertion Sort</button>
        <button id="stop">Stop</button>
        <button id="resume">Resume</button>
        <button id="restart">Restart</button>
    </div>
    <div>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="50" max="1000" value="200">
    </div>
    <script src="sorting_visualizer.js"></script>
</body>
</html>
